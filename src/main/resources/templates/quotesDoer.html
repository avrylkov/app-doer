<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="margin">
<style>
    .margin {
        margin: 0;
        padding: 0;
        background-color: burlywood;
        border-radius: 1px 1px 1px 1px;
        border-color: rgb(172, 107, 23);
        font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
    }

</style>
    <div th:insert="~{banner :: topBanner}"></div>

    <div>
        <h2><span th:text="${name}" /></h2>
    </div>

    <table>
        <tr th:each="doerAndQuotes : ${resultByShow}">
        <td th:text="${doerAndQuotes.text}">

        </td>

        <td> <a th:href="@{/likesQuote(idDoer=${(doerAndQuotes.id)}, idQuote=${(doerAndQuotes.idQuote)})}"> <img src="like32px.png"></a><td>

        <td> <a th:text="${doerAndQuotes.likes}"></a><td>

    </table>
    <div th:insert="~{banner :: bottomBanner}"></div>
 </body>
 </html>
