<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="style.css">
<html lang="en">
<head>
    <link rel="stylesheet" href="cssDesing.css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="margin">
<style>
    .margin {
        margin: 0;
        padding: 0;
        background-color: burlywood;
        border-radius: 1px 1px 1px 1px;
        border-color: rgb(172, 107, 23);
        font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
    }

</style>

<style>
    .center{
        Display: flex;
        justify-content: center;
        align-items: center;

    }
</style>

<div class="center">
    <span th:text="${completeAutowired}"/>
</div>
<table>
    <tr>
        <th>имя</th>

        <th>Цитата</th>
    </tr>
    <div>
        <a href="/mainPage"> <img src="home2.png" style="margin-bottom: 20px;"></a>
    </div>

    <tr th:each="doersAndQuote : ${resultBySelectAdminAutowired}">
        <td><a th:text="${doersAndQuote.name + ' ' + doersAndQuote.surName}"></a></td>
        <td th:text="${doersAndQuote.text}"></td>
        <td> <a th:href="@{/trueCompleteQuoteFromAdminTableToMainTable(idDoer=${(doersAndQuote.id)}, idQuote=${(doersAndQuote.idQuote)},textQuote=${(doersAndQuote.text)})}">  добавить </a><td>
        <td> <a th:href="@{/falseCompleteQuoteFromAdminTableToMainTable(idDoer=${(doersAndQuote.id)}, idQuote=${(doersAndQuote.idQuote)})}">  удалить </a><td>
    </tr>
</table>


</body>
</html>
