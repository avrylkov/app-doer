<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="style.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cssDesing.css"/>
    <title>Doer</title>

    <script src="jquery.js"></script>

    <script src="Doer.js"></script>

</head>

<body class="margin">
<datalist id="quote-datalist"></datalist>
<datalist id="doerInsert-datalist"></datalist>


<style>
    .margin {
        margin: 0;
        padding: 0;
        background-color: burlywood;
        border-radius: 1px 1px 1px 1px;
        border-color: rgb(172, 107, 23);
        font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
    }

</style>



<div th:insert="~{banner :: topBanner}"></div>
<div align="center">


    <form name="addDoerAndQuote" action="addDoerAndQuote" method="POST">
        <table>
            <tr>
                <th><p>Фамилия</p></th>
               <th> <input  id="doerInsertSearch" name="chars" type="text" autocomplete="off" list="doerInsert-datalist" onkeyup="charsSurname() " style="border: 3px #00B344 solid"></th>

            </tr>

            <tr>
                <th><p>Имя</p></th>
                <th><input style="border: 3px #00B344 solid" name="doerSurname" type="text" autocomplete="off"></th>
            </tr>

            <tr>
               <th> <p>Текст</p> </th>
               <th><input id="quoteSearch" name="charsQuote" type="text" autocomplete="off" placeholder="начните ввод" list="quote-datalist" onkeyup="charsQuoteBySurname()"></th>
            </tr>


        </table>
        <input type="submit" value="Сохранить">
    </form>
    <span th:text="${doerName}"/>
</div>

<div align="center">
    <a href="/findQuote">Найти цитату</a>
</div>

<div th:insert="~{banner :: bottomBanner}"></div>



</body>

</html>
