<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div th:insert="~{banner :: topBanner}"></div>

    <div>
        <h2><span th:text="${name}" /></h2>
    </div>

    <ul>
        <li th:each="quote: ${quotes}" th:text="${quote.text}"></li>
    </ul>

    <div th:insert="~{banner :: bottomBanner}"></div>

 </body>
 </html>
